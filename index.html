<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Rental System</title>
    <style>
        /* (Your CSS styles) */
    </style>
</head>
<body>
    <h1>Bike Rental System</h1>
    
    <form id="rentalForm" method="POST">
        <label for="carBrand">Car Brand:</label>
        <select id="carBrand" name="carBrand">
            <option value="KAWASAKI Z900">KAWASAKI Z900</option>
            <option value="DUCATI PANIGALE V4 ">DUCATI PANIGALE V4</option>
            <option value="ROYAL ENFIELD GT650">ROYAL ENFIELD GT650</option>
            <option value="HONDA CB SHINE">HONDA CB SHINE</option>
            <option value="HERO SPLENDOR">HERO SPLENDOR</option>
            <option value="YAMAHA R15">YAMAHA R15</option>
            <option value="KTM RC390">KTM RC390</option>
            <!-- Add other car brand options here -->
        </select>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required>

        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" required>

        <label for="customerId">Customer ID:</label>
        <input type="text" id="customerId" name="customerId" required>

        <button type="submit">Rent a Bike</button>
    </form>

    <div id="output">
        <!-- Display the table of rental data -->
        <table>
            <thead>
                <tr>
                    <th>Car Brand</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Customer Name</th>
                    <th>Customer ID</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in rental_data %}
                <tr>
                    <td>{{ entry['Car Brand'] }}</td>
                    <td>{{ entry['Start Date'] }}</td>
                    <td>{{ entry['End Date'] }}</td>
                    <td>{{ entry['Customer Name'] }}</td>
                    <td>{{ entry['Customer ID'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
